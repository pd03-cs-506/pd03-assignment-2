name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies via make
      run: |
        make install
    
    - name: Run server
      run: |
        make run &
        sleep 5 # Adjust the sleep duration if your server needs more time to start

    - name: Lint with flake8
      run: |
        venv/bin/flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        venv/bin/flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        venv/bin/pytest
